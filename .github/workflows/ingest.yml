name: Durable Batched Ingest
on:
  push:
    branches: [main]
    paths:
      - 'scripts/**'
      - '.github/workflows/ingest.yml'
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: anime-atlas-ingest
  cancel-in-progress: false

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - uses: actions/cache@v4
        with:
          path: scripts/.cache/anime-atlas.sqlite
          key: anime-atlas-sqlite-${{ github.ref_name }}
          restore-keys: |
            anime-atlas-sqlite-

      - run: npm ci
      - run: npm run ingest:batched
        env:
          TIME_BUDGET_MINUTES: 270
          RUN_BATCH_LIMIT: 200
      - run: npm run build:artifacts
      - run: npm run sanity:artifacts
      - run: npm run sync:data

      - run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data app/public/data scripts/.cache/anime-atlas.sqlite
          git diff --cached --quiet || git commit -m "chore(data): update ingest artifacts"
          git push
